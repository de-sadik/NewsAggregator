<!DOCTYPE html>
<html>
<head>
    <title>New Aggregator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <center><h1> News Aggregator</h1>
           <a href="/" class="btn btn-danger">Refresh News</a>
        </center>
        <form action = "{% url 'serachbar' %}" method="get">
            <center>
                <input type="text" name="search">
                <button type="submit">Search</button>
            </center>
        </form>    
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h3 class="text-centre"> {{title}}</h3>
                {% for d in data %}
                    
                    <div class="card" style="width: 18rem;">

                            <img src="{{d.image_url}}" class="card-img-top" alt="...">

                         
                          <div class="card-body" >

                            <p class="card-text">{{d.heading}}</p>
                          </div>
                          
                    </div>
                    <br>
                    
                {% endfor %}
                    <!-- <h3 class="text-centre"> News from Times of india</h3>
                    {% for n in toi_news %}
                    <h5> -  {{n}} </h5>
                    <hr>
                    {% endfor %}
                    <br> -->
            </div>
            <div class="col-6">
                     <h3 class="text-centre"></h3> 
                    {% for d in sports %}
                    
                    <div class="card" style="width: 18rem;">

                            <img src="{{d.image_url}}" class="card-img-top" alt="...">

                        <!-- <a href="{{s}}"> -->
                          <div class="card-body">

                            <p class="card-text">{{d.heading}}</p>
                          </div>
                         <!-- </a>    -->
                    </div>
                    <br>
                    {% endfor %} 
            </div>
        </div>
 
 
</div>
    <script
src="http://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
